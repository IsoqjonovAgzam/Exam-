<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PayAPI Website</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
  <body>

    <!-- Header -->
    <header class="header">

      <!-- Wrapper -->
      <div class="wrapper">

        <!-- Navigation -->
        <nav class="nav">

          <a href="./index.html" class="nav__logo">
            <img src="./assets/shared/desktop/logo.svg" 
            alt="logo">
          </a>

          <ul class="nav__list" id="nav-menu">
            <button class="nav__toggle nav__toggle--close" id="nav-close"></button>
            <li class="nav__item">
              <a href="#" class="nav__link">
                Pricing
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                About
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                Contact
              </a>
            </li>
            <a class="btn btn--primary btn--mobile">
              Schedule a Demo
            </a>
          </ul>

          <button class="nav__toggle nav__toggle--open" id="nav-open"></button>
          
        </nav>
        
        <a class="btn btn--primary btn--desktop">
          Schedule a Demo
        </a>

      </div>
    </header>

    <!-- Main -->
    <main class="main">

       <!-- Section - Hero -->
       <section class="hero">

        <!-- Wrapper -->
        <div class="wrapper">
          
          <!-- Image Container -->
          <div class="hero__image-container">
            <img src="./assets/home/desktop/illustration-phone-mockup.svg" alt="An illustration of a Phone using PayAPI" class="hero__img">
          </div>

          <!-- Text Container -->
          <div class="hero__text-container">
            <h1 class="heading heading--1 heading--1-large">Start building with our APIs for absolutely free.</h1>
            <form action="" class="form form--cta">
              <input type="email" name="" id="" placeholder="Enter email address">
              <input type="submit" value="Schedule a Demo" class="btn btn--primary">
            </form>
            <p>
              Have any questions? 
              <a href="#">
                Contact Us
              </a>
            </p>
          </div>

        </div>
      </section>
      
    </main>


    <!-- Scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
